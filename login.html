<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="login.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section section">
        <h1 class="sign-in">Sign In</h1>
        <div class="icons">
          <div class="icon-container">
            <i class="bi bi-facebook"></i>
          </div>

          <div class="icon-container">
            <i class="bi bi-whatsapp"></i>
          </div>

          <div class="icon-container">
            <i class="bi bi-google"></i>
          </div>
        </div>
        <p class="email">Or Sign in with E-mail Address</p>
        <div class="forms">
          <input
            type="text"
            class="textfield"
            name="email"
            placeholder="Email"
          />
          <input
            type="text"
            class="textfield"
            name="password"
            placeholder="Password"
          />

          <a
            href="https://www.nationalgeographic.com/animals/article/animal-primate-drill-conservation-biology-mandrill"
            class="forgot-passwod"
            >Forgot your password..?</a
          >
          <!-- <input type="button" value="SIGN IN" class="submit" /> -->
          <button type="button" class="submit-button">SIGN IN</button>
        </div>
      </div>
      <div class="right-section section">
        <h1 class="create">Create,<br />Account!</h1>
        <p>Sign up if you don't have an account</p>
        <!-- <input type="button" id="Signup" value="SIGN UP" /> -->
        <button type="button" class="signup-button">SIGN UP</button>
      </div>
    </div>
  </body>
</html>
